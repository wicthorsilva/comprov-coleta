<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta - Transport</title>
    <link rel="shortcut icon" href="src/img/car.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body class="bodyIndex">
    <section>
    <form id="formulario">
        <div class="titleForm">
            <img src="./src/img/car.png" alt="img">
            <h3>Comprovante de coleta</h3>
        </div>

        <div id="formularioTransport">
            <div class="cardsTransport">
                
                
                    <div class="transportSelect">
                        <Label>Transportadora</Label> <br>
                        <select class="form-select" id="transport">
                            <option value="">Selecione a transportadora</option>
                            <option value="progresso">Progresso</option>
                            <option value="azul">Azul</option>
                            <option value="braspress">Braspress</option>
                            <option value="rb-cargas/Latam">RB Cargas/Latam</option>
                            <option value="rtx">RTX</option>
                        </select>
                    </div>
                
                    <div class="row">
                        <div class="data col" id="date">
                            <label>Data de Coleta</label><br>
                            <input class="form-control" id="dateInput" type="date">
                        </div>

                        <div class="col">
                            <label>Volumes</label><br>
                            <input class="form-control" type="number" id="volumes" placeholder="Qtde.Total">
                        </div>
                    </div>

            </div>


            <div>

                <div class="row">
                    <label>Notas Fiscais: (Press ENTER ap√≥s digitar)</label><br>
                    <div class="col">
                        
                        
                        <input class="form-control" type="number" name="NFs" id="nfs">
                    </div>
                    <div class="col">
                        <button type="button" id="preencherBtn">Enviar</button>
                    </div>
                </div>

                <div class="contentNF"></div>

            </div>
        </div>
        
    </form>
    </section>
    
    <script src="./src/script.js"></script>
</body>
</html>
