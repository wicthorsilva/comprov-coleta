<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta - Transport</title>

    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="shortcut icon" href="./src/modelPrint/img/moda-center-img.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body class="bodyIndex">
    <h1>Comprovante de coleta</h1>
    <form id="formulario">
        <div id="formularioTransport">
            <div class="cardsTransport">
                
                <div class="contentTransport-data">
                    <div class="transportSelect">
                        <Label>Transportadora</Label> <br>
                        <select id="transport">
                            <option value="">Selecione a transportadora</option>
                            <option value="progresso">Progresso</option>
                            <option value="azul">Azul</option>
                            <option value="braspress">Braspress</option>
                            <option value="rb-cargas">RB Cargas</option>
                            <option value="rtx">RTX</option>
                        </select>
                    </div>

                    <div class="data" id="date" style="margin-left: 2rem;">
                        <label>Data de Coleta</label><br>
                        <input type="date">
                    </div>
                    
                </div>
            </div>
            
            <div>
                <label>Quantidade de volumes</label><br>
                <input type="number" id="volumes">
            </div>
            <div>
                <label>Notas Fiscais</label><br>
                <input type="number" name="NFs" id="nfs">

                <div class="contentNF"></div>

            </div>
        </div>
        <button type="button" id="preencherBtn">Enviar</button>
    </form>

    <script src="./src/script.js"></script>
</body>
</html>
